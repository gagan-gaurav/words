<div class="container">
	<div class="title">
		<img src = "/assets/images/lead.png" (click)="openNav()">
		<p> Word Game </p>
		<button (click)="help()"> ? </button>
	</div>

	<div id="time" class="timer">
		<div class="temp" style="width: {{bar_length}}%"> </div>
	</div>

	<div class="score"> Score:
		<div class="score-board" [class.selected]="score_updated"> {{ game_score }} </div>
	</div>

	<div class="main">
		<div class="grid_container" (mouseenter)="grid_container_true()" (mouseleave)="grid_container_false()">
			<div class="row-container" *ngFor="let row of Grid" #tryContainer>
				<div class="column-container" *ngFor="let box of row.column" id="{{box.x}},{{box.y}}"
					(mouseover)="mymethod_over(box.x, box.y)" (mouseout)="mymethod_out(box.x, box.y)"
					[class.selected]="box.state == selected" [class.right]="box.state == right"
					[class.wrong]="box.state == wrong">
					{{box.text}}
				</div>
			</div>
		</div>
	</div>

	<div class="info-dialog-container" [class.show]="show_menu">
		<div class="info-dialog" [class.show]="show_menu">
			<!-- <button (click)="share()"> Share </button> -->
			<div class = "formdiv"> 
				<form #form="ngForm" (submit)="onSubmit(form)">
					<input type="text" ngModel name ="user" placeholder="Your name ...">
					<button type="submit"> Submit score</button>
				</form>
			</div>
			<button (click)="start()"> Replay </button>
		</div>
	</div>

	<div class="self">
		<p class="text"> Made by Gagan</p>
	</div>

	<div class="help-container" [class.show-help]="show_help_menu">
		<div class="help-box" [class.show-help]="show_help_menu">
			<p class="text"> * Make valid words of length greater than 3 without lifting your mouse/finger.
				<br><br>
				* Time Limit: 1 minute.
			</p>
			<div class="images">
				<img src=assets\images\img1.png>
				<img src=assets\images\img2.png>
			</div>
			<button (click)="resume()">
				Resume
			</button>
		</div>
	</div>
</div>
