<mat-sidenav-container class="nav-container">
	<mat-sidenav #sidenav [mode]="'over'" class = "navdiv">
		<div class = "nav">
			<div class = "box">
				<div class = "heading">
					Global Leaderboard
				</div>
				<div class = "user" *ngFor = "let usr of Leaders">
					{{usr.rank}} : {{usr.name}} [score: {{usr.score}}]
				</div>
			</div>
		</div>
	</mat-sidenav>

	<mat-sidenav-content>
		<div class = "home">
			<app-word (open)="event()"></app-word>
		</div>
	</mat-sidenav-content>
	
</mat-sidenav-container>
